<ul class="trip-events__list">
  <ng-container *ngFor="let routeEvent of routeEvents$ | async">
    <ng-container *ngIf="routeEvent; then defItem; else editedItem"></ng-container>
    <ng-template #defItem>
      <app-item [routeEvent]="routeEvent" >
    </app-item>
    </ng-template>
    <ng-template #editedItem>
      <app-edit-item></app-edit-item>
    </ng-template>
  </ng-container>
</ul>
